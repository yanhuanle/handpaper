<html>
<head>
    <script type="text/javascript">
        // 给定一个未排序的整数数组，找到最长递增子序列的个数。
        //
        // 示例1:
        // 输入: [1,3,5,4,7]
        // 输出: 2
        // 解释: 有两个最长递增子序列，分别是 [1, 3, 4, 7] 和[1, 3, 5, 7]。
        //
        // 示例2:
        // 输入: [2,2,2,2,2]
        // 输出: 5
        // 解释: 最长递增子序列的长度是1，并且存在5个子序列的长度为1，因此输出5。
        function numberOfLIS(nums) {
            let dp = [[nums[0]]], maxlen = 1
            for (let i = 1; i < nums.length; i++) {
                maxlen = dp.length
                if (dp[maxlen - 1][dp[maxlen - 1].length - 1] < nums[i]) {
                    dp[maxlen - 1].push(nums[i])
                }
                else {
                    for (let j = 0; j < maxlen; j++) {
                        let index = binarySearch(dp[j], 0, dp[j].length - 1, nums[i])
                        let newItem = dp[maxlen - 1].slice(0, index).concat(nums[i])
                        if (newItem.length >= dp[maxlen - 1].length) {
                            dp[maxlen] = newItem
                        }
                    }
                }
            }

            return dp.length
        }

        function binarySearch(arr, left, right, value) {
            if (left >= right) {
                return left
            }

            let m = Math.floor((right + left) / 2)
            if (arr[m] == value) {
                return m
            }
            else if (arr[m] > value) {
                return binarySearch(arr, left, m, value)
            }
            else {
                return binarySearch(arr, m + 1, right, value)
            }
        }

        let nums = [1,3,5,4,2,7]
        // nums = [2,2,2,2,2]
        // nums = [1,5,11,9,7]
        // nums = [1,3,5,29,27,23,21,30]
        console.log(numberOfLIS(nums))
    </script>
</head>
</html>

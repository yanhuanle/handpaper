<html>
<head>
    <script type="text/javascript">
        /*
            「快乐前缀」是在原字符串中既是 非空 前缀也是后缀（不包括原字符串自身）的字符串。
            给你一个字符串 s，请你返回它的 最长快乐前缀。
            如果不存在满足题意的前缀，则返回一个空字符串。
        */
        function longestPrefix(s) {
            let j = 1, k = 0;
            let n = s.length;
            let next = new Array(n + 1).fill(0);
            next[0] = -1;

            while (j < n) {
                if (k == -1 || s[j] == s[k]) {
                    next[++j] = ++k;
                }
                else {
                    k = next[k];
                }
            }

            return s.substr(0, next[n]);
        }

        p = 'abacaba';

        console.log(longestPrefix(p));
    </script>
</head>
</html>
